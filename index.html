<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>RPS</title>
                <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
        </head>
        <body>
                <header></header>
                <section class="main">
                        <h1>Enter Rock, Paper, or Scissors</h1>
                        <form id="user-input">
                                <input id="user" type="text" name="user" value="" placeholder="Rock, Paper, or Scissors, bub?">
                                <button id="submit" type="button" name="button">Submit</button>
                        </form>
                        <div class="user-entered"></div>
                        <div class="result"></div>
                </section>
                <footer></footer>
                <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
                <script type="text/javascript" src="rockpaperscissors.js"></script>
                <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

                </script>
        </body>
</html>
